<div class="content-container">
  <h2>Página de login</h2>

  <div *ngIf="!token else logoutTemplate">
    <label for="email">eve.holt@reqres.in</label>
    <input [(ngModel)]="email" type="email" placeholder="eve.holt@reqres.in">
    <br>
    <label for="password">12345</label>
    <input [(ngModel)]="password" type="password" placeholder="12345">
    <br>
    <button (click)="loginUser()">Acceder</button>
  </div>

  <ng-template #logoutTemplate>
    <button (click)="logoutUser()">Cerrar sesión</button>
  </ng-template>

</div>
